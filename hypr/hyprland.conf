autogenerated = 0 # remove this line to remove the warning
# https://wiki.hypr.land/Configuring/

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf

source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/autostart.conf
source = ~/.config/hypr/input.conf
source = ~/.config/hypr/look.conf
source = ~/.config/hypr/defaults.conf
source = ~/.config/hypr/binds.conf
source = ~/.config/hypr/rules.conf

env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt6ct


###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

###########################
### SCREENSHOTS & TOOLS ###
###########################
# Capture a region
bind = CTRL SHIFT, S, exec, hyprshot -m region --freeze
# Capture active output
bind = , PRINT, exec, hyprshot -m output -m active --silent

# Emoji picker
bind = $mainMod, PERIOD, exec, rofimoji --selector "wofi"

# System monitor
bind = SUPER, ESCAPE, exec, missioncenter

# Open Hyprland config in editor
bind = SUPER, H, exec, kate ~/.config/hypr/hyprland.conf


####################
### DESKTOP APPS ###
####################
# General desktop applications

# Firefox browser
bind = SUPER, X, exec, firefox

# Chromium browser
bind = SUPER, C, exec, chromium --enable-blink-features=MiddleClickAutoscroll --profile-directory="Default"

# Chromium browser
bind = SUPER SHIFT, C, exec, chromium --enable-blink-features=MiddleClickAutoscroll --profile-directory="Alt"

# Audio settings
bind = SUPER, B, exec, pavucontrol


####################
### WEB APPS ###
####################
# Web-based apps and tools (run in Chromium app mode)

# YouTube (Chromium PWA)
bind = SUPER, Z, exec, chromium --app=https://youtube.com --enable-blink-features=MiddleClickAutoscroll

# ChatGPT – KP_END = Numpad 1
bind = SUPER SHIFT, KP_END, exec, chromium --app=https://chat.openai.com --enable-blink-features=MiddleClickAutoscroll --profile-directory="Default"

# Google Gemini – KP_DOWN = Numpad 2
bind = SUPER SHIFT, KP_DOWN, exec, chromium --app=https://gemini.google.com/app --enable-blink-features=MiddleClickAutoscroll --profile-directory="Default"

# Grok – KP_Next = Numpad 3
bind = SUPER SHIFT, KP_Next, exec, chromium --app=https://grok.com --enable-blink-features=MiddleClickAutoscroll --profile-directory="Default"

# LM Studio (local AI tool)  Numpad 4
bind = SUPER SHIFT, KP_Left, exec, chromium --app=https://grok.com --enable-blink-features=MiddleClickAutoscroll --profile-directory="Alt"

bind = SUPER SHIFT, KP_Begin, exec, /home/daniel/Desktop/LM-Studio-0.3.18-3-x64.AppImage

