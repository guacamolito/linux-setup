##########################
### CORE / ESSENTIALS  ###
##########################
# These are basic binds you probably won't change often.

# Open terminal
bind = $mainMod, GRAVE, exec, $terminal

# Close active window
bind = $mainMod, Q, killactive,

# Kill Hyprland
bind = $mainMod SHIFT, Q, exec, hyprctl kill

# Exit Hyprland session
bind = $mainMod, M, exit,

# File manager
bind = $mainMod, E, exec, XDG_MENU_PREFIX=arch- kbuildsycoca6 && $fileManager

# Toggle floating mode
bind = $mainMod, V, togglefloating,

# Full screen
bind = $mainMod, F, fullscreen

# Jdownloader
bind = $mainMod SHIFT, J, exec, jdownloader

# App launcher (wofi)
bind = $mainMod, SPACE, exec, $menu

# Dwindle layout options
bind = $mainMod, P, pseudo,        # enable pseudotiling
bind = $mainMod, J, togglesplit,   # toggle split direction

# Lock screen
bind = $mainMod, L, exec, hyprlock
# Lock and suspend
bind = SUPER SHIFT, L, exec, hyprlock & sleep 1 && systemctl suspend

# Alt + TAB
bind = SUPER, Tab, cyclenext
bind = SUPER, Tab, bringactivetotop


# Example special workspace (scratchpad)
bind = $mainMod, A, togglespecialworkspace, pn
bind = $mainMod SHIFT, A, movetoworkspace, special:pn
bind = $mainMod CTRL, A, movetoworkspacesilent, special:pn

workspace = special:hidden, persistent:true
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
bind = $mainMod CTRL, S, movetoworkspacesilent, special:magic

bind = $mainMod, D, togglespecialworkspace, hidden
bind = $mainMod SHIFT, D, movetoworkspace, special:hidden
bind = $mainMod CTRL, D, movetoworkspacesilent, special:hidden

bind = SUPER_SHIFT, left,  movewindow, l
bind = SUPER_SHIFT, right, movewindow, r
bind = SUPER_SHIFT, up,    movewindow, u
bind = SUPER_SHIFT, down,  movewindow, d


